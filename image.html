<html>

        <head>
            <style>
                #image {
                    align-content: center;
                    border: 1px solid black;
                }
                button {
                   background-color:black;
                      font-size: 30px;
                  color:white;
                }

.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}
            </style>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script>
                $(document).ready(function () {
                    $("#enlarge").click(function () {
                        var width = parseInt($("img").width());
                        var height = parseInt($("img").height());
                        var width = width + 100;
                        var height = height + 100;
                        $("img").width(width);
                        $("img").height(height);
                    });
                    $("#shrink").click(function () {
                        var width = parseInt($("img").width());
                        var height = parseInt($("img").height());
                        var width = width - 100;
                        var height = height - 100;
                        $("img").width(width);
                        $("img").height(height);
                    });
                });
            </script>
        
        </head>
        
        <body>
            <img id="image" src="f3.jpg" height="500px" width="700px">
            <br><br>
        
            <button onclick="prev()">
                Previous
            </button>
            <button onclick="next()">
                Next
            </button>
            <button id="enlarge">
                enlarge
            </button>
            <button id="shrink">
                shrink
            </button>
            <script>
                var a = ['f1.jpg','f2.jpg','f3.jpg','f4.jpg','f1.jpg','f2.jpg','f3.jpg'];
                var b = ['fj','f2g','f3j','f4g','f1g','fjpg','pg'];
               
               
                var i = 1;
                var x = 6;
                function next() {
                    if (i < 7) {
                        var Element = document.getElementById("image");
                        Element.setAttribute("src", a[i]);
                        Element.setAttribute("title", b[i]);
                        
                        i++;
                    }
                    else {
                        i = 0;
                        var Element = document.getElementById("image");
                        Element.setAttribute("src", a[i]);
                        Element.setAttribute("title", b[i]);
                    }
                }
                function prev() {
                    var Element = document.getElementById("image");
                    Element.setAttribute("src", a[x--]);
                    Element.setAttribute("title", a[x--])
                    console.log(a[x]);
                    if (x <= 0) {
                        x = 6;
                        var Element = document.getElementById("image");
                        Element.setAttribute("src", a[x]);
                        Element.setAttribute("title", b[x]);
                        console.log(a[x]);
                    }
                }
            </script>
        
        
        </body>
        
        </html>
