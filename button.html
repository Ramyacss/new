<!DOCTYPE html>
<html>
<body>
        <input type="button" value="Hello" onclick="return change(this);" />

<script type="text/javascript">
function change( el )
{
    if ( el.value === "Hello" )
        el.value = "well done";
    else
        el.value = "Hello";
}
</script>
        
</body>
</html>
